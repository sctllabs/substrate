[package]
name = "pallet-transaction-payment-rpc"
version = "18.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "RPC interface for the transaction payment pallet."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.2.2" }
jsonrpsee = { version = "0.16.2", features = ["client-core", "server", "macros"] }
pallet-transaction-payment-rpc-runtime-api = { version = "16.0.0", path = "./runtime-api" }
sp-api = { version = "14.0.0", path = "../../../primitives/api" }
sp-blockchain = { version = "16.0.0", path = "../../../primitives/blockchain" }
sp-core = { version = "16.0.0", path = "../../../primitives/core" }
sp-rpc = { version = "15.0.0", path = "../../../primitives/rpc" }
sp-runtime = { version = "18.0.0", path = "../../../primitives/runtime" }
sp-weights = { version = "14.0.0", path = "../../../primitives/weights" }
